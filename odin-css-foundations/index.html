<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Foundations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Type Selector Example -->
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <!-- Class Selector Example
         The Class attribute can have multiple classes for a sigle element, that is seperated with a white space  
    -->
    <div class="alert-text severe-alert">
      Please agree to our terms of service.
    </div>

    <!-- ID Selector Example 
        The ID attirubute can only have one ID
    -->
    <div id="title">My Awesome 90's Page</div>

    <!-- Chaining Selectors -->
    <div>
      <div class="subsection header">Latest Posts</div>
      <p class="subsection preview">
        This is where a preview for a post might go.
      </p>
    </div>
  </body>
</html>
